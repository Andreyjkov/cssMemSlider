<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="navigation" id="s-1" checked>
        <input type="radio" name="navigation" id="s-2">
        <input type="radio" name="navigation" id="s-3">
        <input type="radio" name="navigation" id="s-4">

        <div class="slider-items">
            <div class="item img1"></div>
            <div class="item img2"></div>
            <div class="item img3"></div>
            <div class="item img4"></div>
        </div>
        <div class="slider-text">
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
        </div>
        <div class="slider-nav">
            <label for="s-1" class="slider-nav-el nav-el1">
                <span class="el"></span>
            </label>
            <label for="s-2" class="slider-nav-el nav-el2">
                <span class="el"></span>
            </label>
            <label for="s-3" class="slider-nav-el nav-el3">
                <span class="el"></span>
            </label>
            <label for="s-4" class="slider-nav-el nav-el4">
                <span class="el"></span>
            </label>
        </div>
    </div>
</body>
</html>
